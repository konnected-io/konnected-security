name: Build

on: push

jobs:
  build-upload:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get -y install libusb-1.0-0 cmake srecord
          pip install -U pyserial

      - id: build
        name: Build
        run: |
          fname=$(./scripts/build-firmware | tail -1)
          echo "::set-output name=fname::$fname"

      - uses: keithweaver/aws-s3-github-action@v1.0.0
        name: Copy build to AWS
        with:
          command: cp
          source: build/${{ steps.build.outputs.fname }}
          destination: s3://konnected-io/builds/
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-2
      
      - name: Build manifest.json for ESP Webtools on install.konnected.io
        run: |
          mkdir assets
          ruby ./scripts/update-espwebtools-manifest.rb
        env:
          RELEASE_IMAGE_URI: https://konnected-io.s3.us-east-2.amazonaws.com/esp8266/images/konnected-esp8266-${{ steps.get_release.outputs.tag_name }}.bin
          CHIP_FAMILY: ESP8266
